<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/455ba97d7e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martin Lindén - Front-end Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main-landing-content">
        <header>
            <img src="img/logo.svg" alt="" id="logo">
            <div class="dropdown">
                <div class="projects">
                    <button>MENU</button>
                    <ul>
                        <li><a href="#">Projects (coming soon) </a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="landing-content">
            <section id="landing-text">
                <h3>MARTIN LINDÉN</h3>
                <h1>Front-end Developer</h1>
                <h2>Beautiful & Functional Websites</h2>
                <hr>
            </section>
            <img src="img/profile.svg" alt="" id="profile-picture">
        </section>
        <nav id="view-profile">
            <h3>VIEW PROFILE</h3>
            <img src="img/nav-arrow.svg" id= nav-arrow alt="">
        </nav>
    </section>
    <section id="about">
        <img src="img/about.svg" alt="picture of programmer at desk" id="about-image">
        <article id="about-text">
            <h1>About</h1>
            <h2>I’m a front end developer & 3D generalist from Stockholm, Sweden</h2>
            <h3>I enjoy solving problems and making the web a beter and more enjoyable place.</h3>
        </article>
    </section>
    <section id="form-container">
        <form id="submission-form">
            <h1>Contact</h1>
            <label for="name">
                Name
            </label>
            <input type="text" id="name">
            
            <label for="email">
                Email
            </label>
            <input type="email" id="email">
            
            <label for="message">
                Message
            </label>
            
            <textarea id="message" id="message"></textarea>
            
            <input type="submit" value="send" id="send">
        </form>
    </section>
    <footer>
        <nav id="social-media">
            <a href="https://github.com/martin-linden"> <i class="fab fa-github fa-2x hover"></i></a>
            <a href="https://www.behance.net/martinlindaf8d"> <i class="fab fa-behance fa-2x hover" id="icon1"></i></a>
            <a href="https://www.linkedin.com/in/martinlindensthlm/?locale=en_US"> <i class="fab fa-linkedin fa-2x hover"></i></a>
        </nav> 
        <nav id="navigate-back">
            <h3>BACK TO TOP</h3>
            <img src="img/nav-arrow.svg" id="go-back" alt="">
        </nav>
        
    </footer>
</body>
</html>
